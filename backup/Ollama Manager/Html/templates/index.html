<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Manager Web</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="models-section">
                <h2>Models</h2>
                <div id="modelsList" class="list">
                    <!-- Les modèles seront ajoutés ici -->
                </div>
            </div>
            <div class="chats-section">
                <h2>Chat History</h2>
                <div id="chatsList" class="list">
                    <!-- Les chats seront ajoutés ici -->
                </div>
            </div>
            <div class="settings">
                <button id="settingsBtn" class="settings-btn">⚙️</button>
            </div>
        </div>
        
        <div class="main-content">
            <div id="chatArea" class="chat-area"></div>
            <div class="input-area">
                <textarea id="messageInput" placeholder="Type your message..."></textarea>
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="setting-item">
                <label>Font Size: <span id="fontSizeValue">14</span>px</label>
                <input type="range" id="fontSizeSlider" min="8" max="24" value="14">
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
